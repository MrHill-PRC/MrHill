 <div th:id="register" xmlns:th="http://www.thymeleaf.org" >
     <form class="layui-form layui-form-pane" action="">
         <div class="layui-form-item">
             <label class="layui-form-label">用户名：</label>
             <div class="layui-input-inline" >
                 <!--readonly="readonly"-->
                 <input th:readonly="${readonly}" type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
             </div>
         </div>
         <div class="layui-form-item">
             <label class="layui-form-label">密码：</label>
             <div class="layui-input-inline">
                 <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
             </div>
             <div class="layui-form-mid layui-word-aux">辅助文字</div>
         </div>
         <div class="layui-form-item">
             <label class="layui-form-label">姓名：</label>
             <div class="layui-input-inline">
                 <input type="text" name="title" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
             </div>
         </div>

         <div class="layui-form-item">
             <div class="layui-inline">
                 <label class="layui-form-label">手机号：</label>
                 <div class="layui-input-inline">
                     <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                 </div>
             </div>
         </div>

         <div class="layui-form-select">
             <label class="layui-form-label">角色：</label>
             <div class="layui-input-inline">
                 <select name="city" lay-verify="required">
                     <option value=""></option>
                     <option value="0">北京</option>
                     <option value="1">上海</option>
                     <option value="2">广州</option>
                     <option value="3">深圳</option>
                     <option value="4">杭州</option>
                 </select>
             </div>
         </div>
         <div class="layui-form-item">
             <label class="layui-form-label">启用状态：</label>
             <div class="layui-input-block">
                 <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
             </div>
         </div>

         <div class="layui-form-item">
             <div class="layui-input-block">
                 <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
             </div>
         </div>
     </form>


     <script th:src="@{/static/js/register.js}"></script>

 </div>
