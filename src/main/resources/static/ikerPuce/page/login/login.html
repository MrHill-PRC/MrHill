<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--Ikerpuce后台管理模板 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../lu2.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="loginBody">
	<script src="../../vue/vue.js" type="text/javascript" charset="UTF-8"></script>
	<form class="layui-form">
		<div id = "mount">
			<div class="login_face"><img v-bind:src="LogoPath" class="userAvatar"></div>
			<div class="layui-form-item input-item">
				<label id = "UserNameLabel" for="userName">{{UserNameLabel}}</label>
				<input type="text" v-bind:placeholder="UserNameplaceholder" autocomplete="off" name="userName" id="userName" class="layui-input" lay-verify="required">
			</div>
			<div class="layui-form-item input-item">
				<label id = "passwordLabel" for="password">{{PasswordLabel}}</label>
				<input type="password" v-bind:placeholder="Passwordplaceholder" autocomplete="off" name="password" id="password" class="layui-input" lay-verify="required">
			</div>
			<!-- <div class="layui-form-item input-item" id="imgCode">
				<label for="code">验证码</label>
				<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
				<img src="../../images/code.jpg">
			</div> -->
			<div class="layui-form-item">
				<button class="layui-btn layui-block" lay-filter="login" lay-submit>{{LonginButton}}</button>
			</div>
			<!-- <div class="layui-form-item layui-row"> -->
				<!-- <a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a> -->
				<!-- <a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a> -->
				<!-- <a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a> -->
			<!-- </div> -->
		</div>
	</form>
	<script type="text/javascript" >
	</script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
</body>
</html>
